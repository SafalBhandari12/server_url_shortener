services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: urlShortenerServer
    image: urlshortenerserver
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "3000:3000"
    volumes:
      - ./logs:/app/logs
    networks:
      - app-network
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "http.get('http://localhost:3000/api/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) })",
        ]
      interval: 840s
      timeout: 10s
      retries: 3
      start_period: 40s
networks:
  app-network:
    driver: bridge

volumes:
  logs:
    driver: local
